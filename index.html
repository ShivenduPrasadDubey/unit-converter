<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div id="top-container">
          <h1>Metric/Imperial Unit Converter</h1>
          <input type="text" id="input">
          <br>
          <button id="conv-btn">Convert</button>
        </div>
        <div id="bottom-container">
          <div id="divs3">
            <h3 id="h31">Lenght(Meter/Feet)</h3>
            <p id="length"></p>
          </div>
          <div id="divs1">
            <h3 id="h32">Volume(Litres/Gallons)</h3>
            <p id="vol"></p>
          </div>
          <div id="divs2">
            <h3 id="h33">Mass(Kilograms/Pounds)</h3>
            <p id="mass"></p>
          </div>
        </div>
        <button id="modes">light mode</button>
        <button id="mod">dark mode</button>
        <script src="index.js"></script>
    </body>
</html>
